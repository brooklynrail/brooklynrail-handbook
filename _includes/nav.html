<ul class="usa-sidenav">
{% for item in include.nav %}
  <li class="usa-sidenav__item">
    <a class="{% if item.href == page.url %}usa-current{% endif %}" href="{{ item.href }}" title="{{ item.text }}"><strong>{{ item.text }}</strong></a>
    {% include subnav.html group=item.text %}
  </li>
{% endfor %}
</ul>
